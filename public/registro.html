<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
    <div
        class="max-w-md w-full bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl shadow-2xl p-8 border-2 border-red-600 relative overflow-hidden">
        <!-- Efectos de neón -->
        <div class="absolute -left-20 top-1/3 w-48 h-48 bg-red-600/20 blur-3xl -rotate-45 pointer-events-none"></div>
        <div class="absolute -right-20 top-1/3 w-48 h-48 bg-red-600/20 blur-3xl rotate-45 pointer-events-none"></div>

        <h1
            class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-red-600 to-orange-500 bg-clip-text text-transparent">
            REGISTRO DE USUARIO
        </h1>

        <form id="registrationForm" class="space-y-6 relative z-10">
            <!-- Grupo Nombre -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-red-500 uppercase tracking-widest">Nombre</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-3 bg-gray-800 border-2 border-gray-700 rounded-lg 
                              text-white placeholder-gray-500 focus:outline-none focus:border-red-600 
                              focus:ring-2 focus:ring-red-600 transition-all duration-300" placeholder="Ej: Juan Pérez"
                    required>
            </div>

            <!-- Grupo Email -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-red-500 uppercase tracking-widest">Correo
                    Electrónico</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-gray-800 border-2 border-gray-700 rounded-lg 
                              text-white placeholder-gray-500 focus:outline-none focus:border-red-600 
                              focus:ring-2 focus:ring-red-600 transition-all duration-300"
                    placeholder="Ej: ejemplo@mail.com" required>
            </div>

            <!-- Grupo Contraseña -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-red-500 uppercase tracking-widest">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-gray-800 border-2 border-gray-700 rounded-lg 
                              text-white placeholder-gray-500 focus:outline-none focus:border-red-600 
                              focus:ring-2 focus:ring-red-600 transition-all duration-300" placeholder="••••••••"
                    required>
            </div>

            <!-- Grupo Foto -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-red-500 uppercase tracking-widest">Foto de Perfil</label>
                <div class="flex items-center justify-center w-full">
                    <label
                        class="flex flex-col items-center px-4 py-6 bg-gray-800 border-2 border-dashed border-gray-700 rounded-lg cursor-pointer hover:border-red-600 transition-colors duration-300">
                        <svg class="w-8 h-8 text-red-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span class="text-sm text-gray-400">Haz clic para subir una foto</span>
                        <input type="file" id="foto" name="foto" class="hidden" accept="image/*" required>
                    </label>
                </div>
                <div id="fileName" class="text-sm text-red-400 text-center mt-2"></div>
            </div>

            <!-- Botón de Registro -->
            <button type="submit" id="submitBtn" class="w-full py-3 px-6 bg-gradient-to-r from-red-600 to-orange-600 
                           text-white font-bold uppercase tracking-wider rounded-lg
                           hover:from-red-700 hover:to-orange-700 transform hover:scale-105 
                           transition-all duration-300 shadow-lg hover:shadow-red-600/30">
                REGISTRARSE
            </button>
        </form>
    </div>

    <script>
        // Mostrar nombre del archivo seleccionado
        document.getElementById('foto').addEventListener('change', function (e) {
            const fileName = document.getElementById('fileName');
            if (this.files.length > 0) {
                fileName.textContent = this.files[0].name;
            } else {
                fileName.textContent = '';
            }
        });

        // Manejar el envío del formulario
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Aquí iría la lógica de subida de archivos y registro
            const formData = new FormData(this);

            // Ejemplo de fetch
            fetch('/registro', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Registro exitoso:', data);
                    alert('Registro exitoso!');
                    window.location.href = '/login.html';

                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error en el registro');
                });

        });
    </script>
</body>

</html>
