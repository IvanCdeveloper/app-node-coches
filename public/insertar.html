<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Insertar Ordenador</h1>
<p>Marca: <input type="text" name="marca" id="marca"></p>
<p>Precio: <input type="number" name="precio" id="precio"></p>
<button id="btn-insertar">Insertar</button>

<script>
    const insertOrdenador = ()=>{
        let marca = document.getElementById('marca').value;
        let precio = document.getElementById('precio').value;
        fetch('/items',{
            method: 'POST',
            headers: {
                'Content-Type' : 'application/JSON'
            },
            body: JSON.stringify({marca, precio})
        }).then(
            ordenador=>{
                if ( ordenador ) {
                    alert("ordenador insertdo")
                } else {
                    alert("No se insertÃ³ el ordenador")
                }
            }

        )
        .catch(err=>{
            alert(err);
        })
    }

    document.getElementById("btn-insertar").addEventListener('click',insertOrdenador)

</script>
</body>
</html>
