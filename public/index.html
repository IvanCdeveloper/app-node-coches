<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listado de ordenadores</h1>
    <table id="tablaProducto">
        <thead>
            <tr>
                <th>id</th><th>marca</th><th>Precio</th>                
            </tr>
        </thead>
        <tbody id="cuerpo-tabla">

        </tbody>
    </table>
    <script>
        fetch('/items')
        .then(response =>response.json())
        .then(ordenadores=>{
            
            console.log(ordenadores);
            for ( ordenador of ordenadores){
                fila = document.createElement('tr');
                fila.innerHTML = `<td>${ordenador._id}</td><td>${ordenador.marca}</td><td>${ordenador.precio}</td>`;
                document.getElementById('cuerpo-tabla').appendChild(fila);
            }
            
        })
     
    </script>
</body>
</html>
