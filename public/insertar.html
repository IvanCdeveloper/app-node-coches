<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar coche</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div class="min-h-screen bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
        <div
            class="max-w-md mx-auto bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl shadow-2xl p-8 border-2 border-red-600 relative overflow-hidden">
            <!-- Efecto de luces laterales -->
            <div class="absolute -left-20 top-1/3 w-48 h-48 bg-red-600/20 blur-3xl -rotate-45 pointer-events-none">
            </div>
            <div class="absolute -right-20 top-1/3 w-48 h-48 bg-red-600/20 blur-3xl rotate-45 pointer-events-none">
            </div>

            <h1
                class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-red-600 to-orange-500 bg-clip-text text-transparent">
                INSERTAR COCHE
            </h1>

            <form class="space-y-6">
                <!-- Grupo de Marca -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-red-500 uppercase tracking-widest">Marca</label>
                    <input type="text" id="marca" class="w-full px-4 py-3 bg-gray-800 border-2 border-gray-700 rounded-lg 
                            text-white placeholder-gray-500 focus:outline-none focus:border-red-600 
                            focus:ring-2 focus:ring-red-600 transition-all duration-300" placeholder="Ej: Ferrari">
                </div>

                <!-- Grupo de Color -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-red-500 uppercase tracking-widest">Color</label>
                    <input type="text" id="color" class="w-full px-4 py-3 bg-gray-800 border-2 border-gray-700 rounded-lg 
                            text-white placeholder-gray-500 focus:outline-none focus:border-red-600 
                            focus:ring-2 focus:ring-red-600 transition-all duration-300" placeholder="Ej: Rosso Corsa">
                </div>

                <!-- Grupo de Potencia -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-red-500 uppercase tracking-widest">Potencia
                        (CV)</label>
                    <input type="number" id="potencia" class="w-full px-4 py-3 bg-gray-800 border-2 border-gray-700 rounded-lg 
                            text-white placeholder-gray-500 focus:outline-none focus:border-red-600 
                            focus:ring-2 focus:ring-red-600 transition-all duration-300" placeholder="Ej: 720">
                </div>

                <!-- Grupo de Precio -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-red-500 uppercase tracking-widest">Precio (€)</label>
                    <input type="number" id="precio" class="w-full px-4 py-3 bg-gray-800 border-2 border-gray-700 rounded-lg 
                            text-white placeholder-gray-500 focus:outline-none focus:border-red-600 
                            focus:ring-2 focus:ring-red-600 transition-all duration-300" placeholder="Ej: 250000">
                </div>

                <!-- Botón -->
                <button id="btn-insertar" class="w-full py-3 px-6 bg-gradient-to-r from-red-600 to-orange-600 
                           text-white font-bold uppercase tracking-wider rounded-lg
                           hover:from-red-700 hover:to-orange-700 transform hover:scale-105 
                           transition-all duration-300 shadow-lg hover:shadow-red-600/30">
                    INSERTAR COCHE
                </button>
            </form>
        </div>
    </div>

    <script>
        const insertCoche = () => {
            let marca = document.getElementById('marca').value;
            let precio = document.getElementById('precio').value;
            let color = document.getElementById('color').value;
            let potencia = document.getElementById('potencia').value
            fetch('/items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/JSON'
                },
                body: JSON.stringify({ marca, color, potencia, precio })
            }).then(
                coche => {
                    if (coche) {
                        alert("coche insertdo")
                    } else {
                        alert("No se insertó el coche")
                    }
                }

            )
                .catch(err => {
                    alert(err);
                })
        }

        document.getElementById("btn-insertar").addEventListener('click', insertCoche)

    </script>
</body>

</html>
